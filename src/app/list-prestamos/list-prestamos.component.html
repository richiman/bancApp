
<div class="container">

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>
  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> cedula </th>
    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
  </ng-container>
  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef> monto </th>
    <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> acciones </th>
    <td mat-cell *matCellDef="let element; id">
    <div *ngIf="element.status == 'Pendiente'; else elseBlock">
        <a mat-raised-button  color="primary"  [routerLink]="['/prestamo/',element.id]">Solicitar</a>
        <a mat-raised-button  color="warn" (click)="eliminarUsuario(element.id)">Eliminar</a>
    </div>
    <ng-template #elseBlock>
          <div *ngIf="element.status == 'Aprobado'; else elseBlock2">
          <a mat-raised-button  color="primary" (click)="pagarDeuda(element.id,element.monto)">Pagar</a>
          </div>
          <ng-template #elseBlock>
          </ng-template>
    </ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
