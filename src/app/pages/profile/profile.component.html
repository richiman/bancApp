  <div class="container">
    <div *ngIf="auth.user | async as user">
        <h1>Usuario: {{ user.displayName }}</h1>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput class="form-control" [(ngModel)]="nombre" required>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary"(click)="editar()">Guardar</button>
</div>
