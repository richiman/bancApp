<div class="container">
<h1>Registrar</h1>
<hr>

<form [formGroup]="createUsuario" (ngSubmit)="agregarUsuario()">
  <div class="registrar">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput  formControlName="nombre" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput  formControlName="correo" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Cedula</mat-label>
      <input matInput  formControlName="cedula" required>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" color="primary">Registrar</button>
    </div>
  </form>
</div>
